<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
   
    <title>Forms Color PRO</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
   
     <header>
    <h1>Color PRO</h1>
    </header>
    
    <main class="main">
    <div class="form_sign" >
   <h2>Зареєструватись</h2>
            <form  id="MyFormUp" class="form_sign_up">
                <label for="firstname" class="form_label"></label><br>
                <input id="firstname" type="text" name="firstname" placeholder="Ім'я" class="form_input"><br>
                <label for="lastname" class="form_label"></label><br>
                <input id="lastname" type="text" name="lastname" placeholder="Прізвище" class="form_input"><br>
                <label for="username" class="form_label"></label><br>
                <input id="username" type="text" name="username" placeholder="Логін" class="form_input"><br>
                 <label for="password" class="form_label"></label><br>
                 <input id="password" type="password" name="password" placeholder="Пароль" class="form_input"><br>
                <label for="confirm_password" class="form_label"></label><br>
                 <input id="confirm_password" type="password" name="confirm_password" placeholder="Підтвердити пароль" class="form_input"><br>
                <label for="email" class="form_label"></label><br>
                <input id="email" type="email" name="email" placeholder="ел. пошта" class="form_input"><br>
                 <label for="agree">Please agree</label><br>
                <input id="agree" type="checkbox" name="agree" class="checkbox"><br>
                
                <input id="submit" type="submit"  value="Створити обліковий запис" class="btn_sign_up">
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>all rignt</p>
     </footer>
    <script src="//code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
     <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/myscriptup.js"></script>
    
</body>

</html>
